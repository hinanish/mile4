<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic resume</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading">
     <b>MILESTONE04</b>
    </div>
    <div class="main">
      <form id="resumeForm">
        <div class="personal-i"><b>Personal Information</b></div>

        <label class="inputname" id="upload" for="picture"
         ><strong>Upload Picture:</strong></label
        >
        <input
          class="forpic"
          type="file"
          id="picture"
          name="picture"
          accept="image/* required"
        /><br /><br />

        <label class="inputname" for="name"><strong>Name &nbsp;&nbsp; &nbsp;:  </strong></label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label class="inputname" for="phone"
          ><strong>Mobile # &nbsp;:</strong></label
        >
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label class="inputname" for="email"><strong>Email&nbsp;&nbsp; &nbsp;&nbsp; :</strong></label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label class="inputname" for="address"><strong>Address&nbsp; :</strong></label>
        <input type="text" id="address" name="address" required/><br /><br />

        <div class="personal-i"><strong>Skills</strong></div>
        <label class="inputname" for="skills"><strong></strong></label>
        <textarea
          id="skills"
          name="skills"
          required
        ></textarea
        ><br />
        <div id="additionalSkills"></div>

        <div class="personal-i"><strong>Education</strong></div>
        <label class="inputname" for="education"><strong></strong></label>
        <textarea
          id="education"
          name="education"
          required
        ></textarea
        ><br />
        <div id="additionalEducation"></div>
        

        <div class="personal-i"><strong>Experience</strong></div>
        <label class="inputname" for="experience"><strong></strong></label>
        <textarea
          id="experience"
          name="experience"
          required
        ></textarea
        ><br />
        <div id="additionalExperience"></div>
      </form>
      <button id="generateBtn" class="inputname" type="submit">
        Generate Resume
      </button>
    </div>

    <h1>
      After Generated the Resume if you want to Add the skills , <br />education
      and experience click the button and then go <br />to the top and that
      section and add additional info
    </h1>
    <div id="generatedResume"></div>  
    <script src="app.js"></script>
  </body>
</html>
